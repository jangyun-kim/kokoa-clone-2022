<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="CSS/styles.css" />
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/ 발냄새 대마왕 - Kokoa Clone</title>
  </head>

  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>19:19</span>
      </div>
      <div class="status-bar__column">
        <span>55%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-arrow-left fa-lg"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">발냄새 대마왕</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Monday, January 31, 2022</div>

      <div class="message-row">
        <img src="https://t1.daumcdn.net/cfile/tistory/992C6D475C5C225D32" />

        <div class="message-row__items">
          <span class="message__author">발냄새 대마왕</span>
          <div class="message__item">
            <span class="message__content">
              꿈은 도망가지 않아. 도망가는 건 언제나 자기 자신이지.
            </span>
            <span class="message__time">17:07</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__items">
          <div class="message__item">
            <span class="message__content"> 우와..! </span>
            <span class="message__time">17:07</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>

      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button><i class="fas fa-arrow-up"></i></button>
      </div>
    </form>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
