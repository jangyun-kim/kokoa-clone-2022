<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="CSS/styles.css" />
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Clone</title>
  </head>

  <body id="find-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>19:19</span>
      </div>
      <div class="status-bar__column">
        <span>55%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span>
          <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icons">
          <img
            src="https://w.namu.la/s/5129a4540a4f55f99da6e64a89feb3cd4b08ad2e17e317d8472504640bb8264268ac65e8e3a4e41119750c5a318d1cb247c8e6f164c10bfb43a6687abfa03e214d9ad0284e86df6c1631218208e3fce7"
          />
          <span>QR Code</span>
        </div>
        <div class="icon-row__icons">
          <img
            src="https://img.insight.co.kr/static/2021/06/19/700/img_20210619163746_2o918jsm.webp"
          />
          <span>Add by Contacts</span>
        </div>
        <div class="icon-row__icons">
          <img
            src="https://opgg-com-image.akamaized.net/attach/images/20191216074521.803327.jpg"
          />
          <span>Add by ID</span>
        </div>
        <div class="icon-row__icons">
          <img
            src="https://image.fmkorea.com/files/attach/new/20200518/44021718/527479395/2910866812/4adfd28ca69b2e83a830693de856d374.jpg"
          />
          <span>Invite</span>
        </div>
      </div>

      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <span>You have no recommended friends.</span>
      </div>

      <div class="open-chat">
        <div class="open-chat__header">
          <h6>Open Chat</h6>
          <span>
            Go To Openchat Home <i class="fas fa-chevron-right fa-xs"></i>
          </span>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#떡잎마을 방범대</h5>
            <h6 class="open-post__hashtags">#떡잎마을#해바라기반#파이아</h6>
            <div class="open-post__members">
              <img
                src="https://search.pstatic.net/common/?src=http%3A%2F%2Fshop1.phinf.naver.net%2F20200825_123%2F1598366374316rC8tV_JPEG%2F35729762837613939_1364332620.jpg&type=sc960_832"
              />
              <span class="open-post__members-count">5 members</span>
              <div class="divider"></div>
              <span class="open-post__room-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__repphoto">
              <img
                src="https://static.miraheze.org/bigforestwiki/d/d6/%EB%96%A1%EC%9E%8E%EB%A7%88%EC%9D%84_%EB%B0%A9%EB%B2%94%EB%8C%80%EA%B0%80_%EA%B8%B8%EC%9D%84_%EC%9E%83%EC%97%88%EB%8B%A4..jpg"
              />
              <div class="open-post__chat-likes">
                <i class="fas fa-heart fa-xs"></i><span>16</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <img
              src="https://item.kakaocdn.net/do/579ba1722b47f8f99e52ab4461ae447b7f9f127ae3ca5dc7f0f6349aebcdb3c4"
            />
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <img
              src="https://item.kakaocdn.net/do/05ac6009595cfe9c9a69875e3a446eface9463e040a07a9462a54df43e1d73f1"
            />
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <img
              src="https://item.kakaocdn.net/do/c620e34ce78db64b44ff1e422a35e2787154249a3890514a43687a85e6b6cc82"
            />
          </a>
        </li>

        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <img
              src="https://item.kakaocdn.net/do/fd0050f12764b403e7863c2c03cd4d2d7154249a3890514a43687a85e6b6cc82"
            />
          </a>
        </li>
      </ul>
    </nav>

    <div id="not-allowed">
      <img
        src="https://item.kakaocdn.net/do/05ac6009595cfe9c9a69875e3a446efa8f324a0b9c48f77dbce3a43bd11ce785"
      />
      <span>Your screen is too big...</span>
    </div>

      src="https://kit.fontawesome.com/6478f529f2.js"

    ></script>
  </body>
</html>
