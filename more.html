<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="CSS/styles.css" />
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
  </head>
  <body id="more-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>19:19</span>
      </div>
      <div class="status-bar__column">
        <span>55%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span>
          <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
        </span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://image.fmkorea.com/files/attach/new2/20210222/486616/2897896753/3409610136/2ee924edcff77a6d6ea7ece8e8a0e8f9.png"
            class="user-component__photo user-component__photo--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">신짱구</h4>
            <h6 class="user-component__subtitle">+82 10-1234-1234</h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>

      <div class="icon-row">
        <div class="icon-row__icons">
          <img
            src="https://w.namu.la/s/5129a4540a4f55f99da6e64a89feb3cd4b08ad2e17e317d8472504640bb8264268ac65e8e3a4e41119750c5a318d1cb247c8e6f164c10bfb43a6687abfa03e214d9ad0284e86df6c1631218208e3fce7"
          />
          <span>QR Code</span>
        </div>
        <div class="icon-row__icons">
          <img
            src="https://img.insight.co.kr/static/2021/06/19/700/img_20210619163746_2o918jsm.webp"
          />
          <span>Add by Contacts</span>
        </div>
        <div class="icon-row__icons">
          <img
            src="https://opgg-com-image.akamaized.net/attach/images/20191216074521.803327.jpg"
          />
          <span>Add by ID</span>
        </div>
        <div class="icon-row__icons">
          <img
            src="https://image.fmkorea.com/files/attach/new/20200518/44021718/527479395/2910866812/4adfd28ca69b2e83a830693de856d374.jpg"
          />
          <span>Invite</span>
        </div>
      </div>

      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <img
                src="https://i1.sndcdn.com/artworks-o5j6d2SFRFfvxsjs-2Cz8SA-t500x500.jpg"
              />
            </div>
            <span class="more-suggestions__icon-name">
              짱구는 못말려 극장판 <br />
              꿈꾸는 세계 대돌격
            </span>
          </div>

          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <img
                src="https://mblogthumb-phinf.pstatic.net/MjAyMDAxMTNfNTEg/MDAxNTc4OTI2NTEwODE2.IPrPUCCsiwFN05mRfD0wyUdup0ZSGSEeoR0RftAaLw4g.zUk1tDqGsop9OXeQllFAw_EjTQvTeaLSVlST3SKZBbQg.JPEG.wnsdud2804/1578926509946.jpg?type=w800"
              />
            </div>
            <span class="more-suggestions__icon-name">
              짱구는 못말려 극장판 <br />
              어른제국의 역습
            </span>
          </div>
        </div>
      </div>
    </main>
