<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="CSS/styles.css" />
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>19:19</span>
      </div>
      <div class="status-bar__column">
        <span>55%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search"></i></span>
        <span><i class="fas fa-music"></i></span>
        <span><i class="fas fa-cog"></i></span>
      </div>
    </header>

    <a id="friends-display-link">
      <i class="fas fa-info-circle"></i> Friends' Names Display
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <div class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://image.fmkorea.com/files/attach/new2/20210222/486616/2897896753/3409610136/2ee924edcff77a6d6ea7ece8e8a0e8f9.png"
            class="user-component__photo user-component__photo--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">신짱구</h4>
            <!-- <h6 class="user-component__subtitle">whatever you want</h6> -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>

      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column lucy">
            <img
              src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMTA3MjJfMTk3%2FMDAxNjI2ODgwMzg3MzI2.tXMEdm3OJHz5R0MGodHaZvJvvNVyALB-owYzGh41oRgg.5aepeTMll256_hGoRq8yFxhJdZA1cFqVttQkoEhxcR4g.JPEG.sallykim98%2FIMG_6884.JPG&type=sc960_832"
              class="user-component__photo user-component__photo--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Channel
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>2</span>
              <i class="fas fa-chevron-right fa-xs"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <img
              src="https://item.kakaocdn.net/do/cf29150096df7023563020fa9aafb3abeffd194bae87d73dd00522794070855d"
            />
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <img
              src="https://item.kakaocdn.net/do/05ac6009595cfe9c9a69875e3a446eface9463e040a07a9462a54df43e1d73f1"
            />
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <img
              src="https://item.kakaocdn.net/do/05ac6009595cfe9c9a69875e3a446efa8b566dca82634c93f811198148a26065"
            />
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <img
              src="https://item.kakaocdn.net/do/fd0050f12764b403e7863c2c03cd4d2d7154249a3890514a43687a85e6b6cc82"
            />
          </a>
        </li>
      </ul>
    </nav>

      src="https://kit.fontawesome.com/6478f529f2.js"

    ></script>
