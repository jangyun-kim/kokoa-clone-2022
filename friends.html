<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="CSS/styles.css" />
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa Clone</title>
  </head>
  <body id="friend-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>19:19</span>
      </div>
      <div class="status-bar__column">
        <span>55%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span>
          <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
        </span>
      </div>
    </header>

    <a id="friends-display-link">
      <i class="fas fa-info-circle"></i> Friends' Names Display
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <div class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://image.fmkorea.com/files/attach/new2/20210222/486616/2897896753/3409610136/2ee924edcff77a6d6ea7ece8e8a0e8f9.png"
            class="user-component__photo user-component__photo--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">신짱구</h4>
            <!-- <h6 class="user-component__subtitle">whatever you want</h6> -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>

      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column channel">
            <img
              src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMTA3MjJfMTk3%2FMDAxNjI2ODgwMzg3MzI2.tXMEdm3OJHz5R0MGodHaZvJvvNVyALB-owYzGh41oRgg.5aepeTMll256_hGoRq8yFxhJdZA1cFqVttQkoEhxcR4g.JPEG.sallykim98%2FIMG_6884.JPG&type=sc960_832"
              class="user-component__photo user-component__photo--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Channel
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>2</span>
              <i class="fas fa-chevron-right fa-xs"></i>
            </div>
          </div>
        </div>
      </div>

      <div class="friends-screen__friends">
        <div class="friends-screen__friends-header">
          <span>Friends 8</span>
        </div>
        <div class="user-component friend">
          <div class="user-component__column">
            <img
              src="http://file3.instiz.net/data/file3/2018/02/07/e/f/6/ef6900753d55c48ea700b2bc828cf0ab.jpg"
              class="user-component__photo user-component__photo--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                잔소리대마왕
              </h4>
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>

        <div class="user-component friend">
          <div class="user-component__column">
            <img
              src="https://t1.daumcdn.net/cfile/tistory/992C6D475C5C225D32"
              class="user-component__photo user-component__photo--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                발냄새 대마왕
              </h4>
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>

        <div class="user-component friend">
          <div class="user-component__column">
            <img
              src="https://mindlogic-metaverse-face.s3.ap-northeast-2.amazonaws.com/custom/18365-1633798228399.jpg"
              class="user-component__photo user-component__photo--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                짱아
              </h4>
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>

        <div class="user-component friend">
          <div class="user-component__column">
            <img
              src="https://cdnweb01.wikitree.co.kr/webdata/editor/202103/23/img_20210323144951_67bba4a3.webp"
              class="user-component__photo user-component__photo--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                철수
              </h4>
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>

        <div class="user-component friend">
          <div class="user-component__column">
            <img
              src="https://w.namu.la/s/cd034f0ab0cff3b1a98c0b3e11817a41c4174849e7edc5c2735508d0a36c324a79842ce7d390fbb119d36e252b01ef8796f0e93009451f377308413f4f198a40d120398c20d8bb86aec5fdf7410d4ccedcc869fb6ee6203ab1b2c4b2bbfa91c2"
              class="user-component__photo user-component__photo--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                이슬이누나
              </h4>
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>

        <div class="user-component friend">
          <div class="user-component__column">
            <img
              src="https://static-cdn.jtvnw.net/jtv_user_pictures/d6bd37cb-14d0-4001-99ec-42a883c83e6c-profile_image-300x300.png"
              class="user-component__photo user-component__photo--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                훈발놈
              </h4>
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>
      </div>
